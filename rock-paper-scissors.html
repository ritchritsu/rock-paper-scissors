<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js"></script>
    <script src="https://kit.fontawesome.com/d3bd7ea696.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors UI</title>
</head>


<body>

    <div class="flex-container">
        <div class="bigBox">
            <h1>Human</h1>
            <div class="human"></div>
            <div class="humanScore">0</div>
        </div>



        <div class="bigBox">
            <h1>Robot</h1>
            <div class="robot"></div>
            <div class="robotScore">0</div>
        </div>
    </div>
    
    <div class="results"></div>
    <div class="choices-box">
        <div class="smallBox"><i class="fa-solid fa-hand-back-fist" id="rock"></i></div>
        <div class="smallBox"><i class="fa-solid fa-hand" id="paper"></i></div>
        <div class="smallBox"><i class="fa-solid fa-hand-scissors" id="scissors"></i></div>
    </div>

</body>

</html>
